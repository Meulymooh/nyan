<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <title>Nyan Cat</title>

</head>

<body>

  <div class="container">

    <button type="button" id="doge">Make it rain</button> 

    <img src="img/cat.png" alt="Nyan cat" id="cat">  

  </div>

  <script>
    
    var btn = document.getElementById("doge");

    var rainCat = document.getElementById ("cat");
    rainCat.src = "img/cat.png";
    rainCat.style.display = "none";
    document.body.appendChild(rainCat);

    btn.addEventListener("click", onClick);

    function onClick() { rainCat.style.display = "block" }

</script>

</body>
